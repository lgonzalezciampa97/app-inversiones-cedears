<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEDEARS Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f3e6f9, #f9e6f3);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 2px solid #d17fe6;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #9b4dca;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #6c3483;
      text-align: left;
      font-size: 1rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #c39bd3;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #9b4dca;
      box-shadow: 0 0 6px rgba(155, 77, 202, 0.5);
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.9rem;
      background: #d17fe6;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background: #ba55d3;
      transform: scale(1.03);
    }

    .result {
      margin-top: 1.8rem;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      color: #7d3c98;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      label, input {
        font-size: 0.95rem;
      }

      button {
        font-size: 1rem;
        padding: 0.8rem;
      }

      .result {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulador de Inversiones en CEDEARS</h1>

    <label for="initValue">Valor inicial (Tu inversion inicial en pesos):</label>
    <input type="number" id="initValue" value="200000">

    <label for="percentage">Porcentaje aproximado de ganancias mensuales (%):</label>
    <input type="number" step="0.1" id="percentage" value="20">

    <label for="months">Meses a invertir (Cantidad de meses que quieres invertir):</label>
    <input type="number" id="months" value="2">

    <label for="monthlyAddition">Aporte mensual (Tu inversion extra mes por mes en pesos):</label>
    <input type="number" id="monthlyAddition" value="200000">

    <button onclick="calculate()">Calcular</button>

    <div class="result" id="result">Resultado: -</div>
  </div>

  <script>
    function computeFinalValue(initValue, percentage, months, monthlyAddition) {
      if (months <= 0) return 0;

      let a = 1.0 + (percentage / 100);

      let aPowN = Math.pow(a, months);
      let aPowNMinus1 = Math.pow(a, months - 1);

      let finalValue = aPowN * initValue
        + (a * (aPowNMinus1 - 1.0) / (a - 1.0)) * monthlyAddition;

      return Math.floor(finalValue);
    }

    function calculate() {
      let initValue = parseInt(document.getElementById("initValue").value);
      let percentage = parseFloat(document.getElementById("percentage").value);
      let months = parseInt(document.getElementById("months").value);
      let monthlyAddition = parseInt(document.getElementById("monthlyAddition").value);

      let result = computeFinalValue(initValue, percentage, months, monthlyAddition);

      document.getElementById("result").innerText = "Resultado: " + "$" + result.toLocaleString("es-AR");
    }
  </script>
</body>
</html>
